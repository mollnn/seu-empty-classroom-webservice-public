<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>SEU Find Empty Classroom</title>
</head>
<body>
<form  method="get" action="">
    星期几: 
	<input  type="text"  name="day" />
	<br>
	空闲时间开始: 
    <input  type="text"  name="sl" />
	<br>
	空闲时间结束: 
    <input  type="text"  name="sr" />
    <br>
	忙碌节次（单个数据，可留空）: 
    <input  type="text"  name="busy" />
    <br>
    <input  type="submit" value="提交">
</form> 
</body>
</html>
